name:                slack-telegram-bot
version:             0.1.0.0
github:              "mrRomanovsky/slack-telegram-bot"
license:             BSD3
author:              "Andrew Romanovsky"
maintainer:          "rmansorokin@gmail.com"
copyright:           "2018 Andrew Romanovsky"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/slack-telegram-bot#readme>

dependencies:
- base >= 4.7 && < 5
- aeson
- text
- bytestring
- http-conduit
- mtl
- template-haskell
- http-client
- http-client-tls
- http-types
- async

library:
  source-dirs: src

executables:
  slack-telegram-bot-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - slack-telegram-bot

tests:
  slack-telegram-bot-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - slack-telegram-bot
